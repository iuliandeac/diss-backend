spring.application.name= MentorMind
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.hibernate.database= postgresql
spring.jpa.properties.hibernate.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url= jdbc:postgresql://localhost:32768/mentormind
spring.datasource.username= mentormind
spring.datasource.password= mentormind
spring.datasource.driver-class-name= org.postgresql.Driver
springdoc.swagger-ui.path= /swagger-ui.html
spring.datasource.hikari.auto-commit=false
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB